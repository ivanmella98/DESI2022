<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<body>
 	
 	<div>
 		<form th:object="${clima_extendido}" th:action="@{/climaExtendidoRegistrar}" method="post">
		 
		 <div class="form-group row">
		    <div class="col-sm-2">Lista Ciudades</div>
		    
		  
		    <div class="col-sm-10">
		     
		      <select th:field="*{codigo_postal}" id="ciudad" class="form-control" >
		      	<option th:each="ciudad : ${ciudades}" th:value="${ciudad.codigo_postal}"  th:text="${ciudad.nombre}" ></option>
		      </select>
		     
		    </div>
		  </div>
		  
		 
		  <div class="form-group row">
		    <label for="fecha" class="col-sm-2 col-form-label">Fecha</label>
		    <div class="col-sm-10">
		      <input th:field="*{fecha}" type="date" class="form-control" id="fecha" placeholder="YY/MM/AA">
		    </div>
		  </div>
		  
		  <div class="form-group row">
		    <label for="probabilidad_lluvia" class="col-sm-2 col-form-label">Probabilidad Lluvias</label>
		    <div class="col-sm-10">
		      <input th:field="*{probabilidad_lluvia}"  type="text" class="form-control" id="probabilidad_lluvia" placeholder="Probabilidad de lluvias %">
		    </div>
		  </div>
		  
		  <div class="form-group row">
		    <label for="cantidad_prevista" class="col-sm-2 col-form-label">Cantidad lluvias</label>
		    <div class="col-sm-10">
		      <input th:field="*{cantidad_prevista}"  type="text" class="form-control" id="cantidad_prevista" placeholder="Cantidad lluvia prevista (mm)">
		    </div>
		  </div>
		  
		  <div class="form-group row">
		    <label for="descripcion_pronostico" class="col-sm-2 col-form-label">Descripcion pronostico</label>
		    <div class="col-sm-10">
		      <input th:field="*{descripcion_pronostico}" type="text" class="form-control" id="descripcion_pronostico" placeholder="descripcion pronostico">
		    </div>
		  </div>
		  
		  <div class="form-group row">
		    <div class="col-sm-10">
		      <button type="submit" name="action" value="registrar" class="btn btn-primary">Registrar</button>
		    </div>
		  </div>
		</form>
 	
 	
 	
 	</div>
 		
 	
</body>
</html>
